<h2>부모자식과 목록 - list 태그 (목차만들기)</h2>
<strong>ul 혹은 ol - li</strong><br>
부모    -  자식<p><u>ul: unordered list<br>ol:ordered list</u></p><br>
예시:<p>
  <br>ul태그<ul><li>html</li>
<li>CSS</li>
<li>JAVA</li></ul><br>ol태그 - 넘버링 매겨줌
<ol><li>html</li>
<li>CSS</li>
<li>JAVA</li></ol>
</p>
