<h2>13.문서구조와 슈퍼스타들</h2>
!doctype html<br>html<br>head<br>title페이지의제목/title<br>
meta charset="utf-8"←입력한 내용들이 한글로 표현되게 만드는것<br>
/head<br>body<br>본문 쭉 적고~~<br>/body<br>/html<p>
<strong>!doctype html : </strong>이 문서는 html이다<br>
<strong>html /html : </strong>전체 html 태그들을 감싸는 대가리태그<br>
<strong>head /head : </strong>문서를 설명하는 태그<br>
<strong>body /body : </strong>문서의 본문내용<br>
</p>
